<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Cinema</h2>
            <form method="post" enctype="multipart/form-data" th:object="${cinemaDto}">
                <div class="row mb-3">
                    <div class="col">
                        <label for="title" class="form-label">Id</label>
                        <input readonly="form-control-plaintext"  th:value="${cinemaDto.id}">
                    </div>
                    <div class="col">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                    </div>
                    <div class="col">
                        <label for="genre" class="form-label">Genre:</label>
                        <select class="form-select" id="genre" name="genre" th:field="*{genre}" required>
                            <option value="">Select Genre</option>
                            <option value="Sci-fi">Sci-fi</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Tragedy">Tragedy</option>
                            <option value="Action">Action</option>
                            <option value="Periodic">Periodic</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                            <option value="True Events">True Events</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="director" class="form-label">Director:</label>
                        <input type="text" class="form-control" id="director" name="director" th:field="*{director}" required>
                    </div>
                    <div class="col">
                        <label for="releaseYear" class="form-label">Release Year:</label>
                        <input type="number" class="form-control" id="releaseYear" name="releaseYear" th:field="*{releaseYear}" min="1888" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="averageRating" class="form-label">Average Rating:</label>
                        <input type="number" class="form-control" id="averageRating" name="averageRating" th:field="*{averageRating}" min="0" step="0.1" required>
                    </div>
                    <div class="offset-sm-4 col-sm-8"><img th:src="@{'/images/'+${cinema.imageFileName}}" alt="..." width="150"></div>
                    <div class="col">
                        <label for="imageFileName" class="form-label">Image:</label>
                        <input type="file" class="form-control" id="imageFileName" name="imageFileName" th:field="*{imageFileName}" accept="image/*" >
                        <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger" th:errors="${cinemaDto.imageFileName}"></p>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid"><a class="btn btn-outline-primary" href="/cinemas" role="button">Cancel</a></div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

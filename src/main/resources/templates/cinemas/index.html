<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
	<h1 class="text-center my-4">Cinemas</h1>
	<a class="btn btn-primary" href="/cinemas/create"> Add New Cinema </a>
	<a class="btn btn-primary" href="/cinemas/sortByIdAsc"> Sort by ID (Asc) </a> 
	<a class="btn btn-primary" href="/cinemas/sortByIdDesc"> Sort by ID (Desc) </a>
	<table class="table">
		<thead>
			<th>ID</th>
			<th>Title</th>
			<th>Release Year</th>
			<th>Director</th>
			<th>Genre</th>
			<th>Image</th>
			<th>Average Rating</th>
			<th>Created AT</th>
			<th>Action</th>
		</thead>
		<tbody>
			<!-- Iterate over each cinema object and display its data -->
			        <tr th:each="cinema : ${cinemas}">
			            <td th:text="${cinema.id}"></td>
			            <td th:text="${cinema.title}"></td>
			            <td th:text="${cinema.releaseYear}"></td>
			            <td th:text="${cinema.director}"></td>
			            <td th:text="${cinema.genre}"></td>
			            <!-- Assuming the imageFileName is the name of the image file -->
			            <td><img th:src="@{/images/{fileName}(fileName=${cinema.imageFileName})}" alt="Cinema Image" style="width: 100px; height: auto;"></td>
			            <td th:text="${cinema.averageRating}"></td>
			            <td th:text="${cinema.cretaedAt}"></td>
			            <td>
			                <!-- Add edit and delete links here -->
			                <a href="#" class="btn btn-primary" th:href="@{/cinemas/edit(id=${cinema.id})}">Edit</a>
			                <a href="#" class="btn btn-danger" 	th:href="@{/cinemas/delete(id=${cinema.id})}" onclick="return confirm('Are you Sure?')">Delete</a>
			            </td>
			        </tr>
			
		</tbody>
	</table>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
